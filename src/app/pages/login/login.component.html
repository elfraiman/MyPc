<app-navigation></app-navigation>
<div class="main-content">
  <h2 style="text-align: center;">Please log-in</h2>
  <div class="email">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>
  <div class="password">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [formControl]="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>

  <div class="row ">
    <div class="col-sm justify-content-center">
      <button id="login-btn" (click)="signInWithEmail()">Login</button>
      <b style="display: flex; align-self: center;">Or</b>
      <button id="login-btn" style="background-color: #880e4f" routerLink="/signup">Register</button>
    </div>
  </div>
  <button id="google-btn" type="button" class="btn btn-block" (click)="signInWithGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
    Login with Google
  </button>
</div>
