<app-navigation></app-navigation>
<h2 style="text-align: center; margin-top: 25px;">PCLAB CLOUD SERVICES</h2>
<div class="main-content animated slideInUp">
  <h2 style="text-align: center;">Please login</h2>
  <div class="email">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>
  <div class="password">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [formControl]="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>

  <div class="row ">
    <div class="col-sm justify-content-center" style="text-align: center">
      <button class="btn btn-dark" (click)="signInWithEmail()">Login</button>
      <b class="padding">Or</b>
      <button mdbBtn color="primary" routerLink="/signup">Register</button>
    </div>
  </div>
</div>
